<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    <meta charset="UTF-8">
    
    <title>Musicfy</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>

<body>
    <div class="container flex bg-bl">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="close button">
            </div>
            <div class="home rounded bg-pr">
                <div class="logo">
                    <img src="img/logo.svg">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg">Home</li>
                    <li><img class="invert" src="img/search.svg">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-pr">

                <div class="heading">
                    <img class="invert" src="img/lib.svg">
                    <h2>Your Library</h2>
                </div>
                <div class="listcard">
                    <ul>
                        
                    </ul>
                </div>

                <div class="footer">


                    <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>



                </div>
            </div>
            
        </div>

        <div class="right rounded bg-pr "> 
            <div class="header">
                
                <div class="nav">
                    <img class="hamburger invert" src="img/hamburger.svg" alt="menu icon">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#ffffff"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left"><path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M15 6l-6 6l6 6" />
                    </svg>
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="#ffffff"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 6l6 6l-6 6" />
                    </svg>
                    
                </div>

                <div class="buttons">
                    <button class="signup">Sign Up</button>
                    <button class="login">Login</button>
                </div>
            </div>

            <div class="playlist">
                <h1>Added Playlists</h1>
                <div class="cardContainer">
                   

                   


                </div>

                

            </div>

            <div class="playbar">
                <div class="abvbar">
                    <div class="songinfo">
                        <img src="img/music.svg" alt="music">
                        <div class="sname"></div>
                    </div>
                    <div class="playbtn">
                        <img id="prev" src="img/prev.svg" alt="previous">
                        <img id="play" src="img/play.svg" alt="play">
                        <img id="next" src="img/next.svg" alt="next">
                    </div> 
                    <div class="volume">
                        <img id="vol"  src="img/vol.svg" alt="volume">
                        <input type="range" min="0" max="1" step="0.01" id="volumeslider" >
                    </div>
                </div>
                
                <div class="songtime">
                    <div class="song-slider">
                        <span class="current-time">0:00</span>
                        <div class="slider-container">
                            <input type="range" class="song-progress" min="0" max="100" value="0" />
                        </div>
                        <span class="total-duration">4:30</span>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
